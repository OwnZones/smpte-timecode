version: 1
update_configs:
  # Keep package.json & lockfiles up to date as soon as new versions are published to the npm registry
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "weekly"
    target_branch: "master"
    # Apply default reviewer to created pull requests
    default_reviewers:
      - "@ownzones/team-amp"
    # Apply default assignee to created pull requests
    default_assignees:
      - "@ownzones/team-amp"
    # Apply default label to created pull requests
    default_labels:
      - "dependencies"
      - "dependabot"
